name: Deploy Frontend to App Service

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: pii-multiagent-frontend
  AZURE_RG: rg-pii-multiagent

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Dependencies
        run: cd frontend && npm ci

      - name: Build Next.js
        run: cd frontend && npm run build
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}

      - name: Prepare Deployment Package
        run: |
          mkdir -p /tmp/deploy/.next

          # Debug: show standalone structure
          echo "=== Standalone structure ==="
          find frontend/.next/standalone -type f -name "server.js" | head -5

          # Find the server.js - it's usually in a nested path matching the build machine's directory structure
          SERVER_JS=$(find frontend/.next/standalone -type f -name "server.js" ! -path "*/node_modules/*" | head -1)

          if [ -z "$SERVER_JS" ]; then
            echo "ERROR: server.js not found in standalone output"
            exit 1
          fi

          STANDALONE_PATH=$(dirname "$SERVER_JS")
          echo "Found standalone path: $STANDALONE_PATH"

          # Copy files
          cp "$STANDALONE_PATH/server.js" /tmp/deploy/
          cp "$STANDALONE_PATH/package.json" /tmp/deploy/
          cp -r "$STANDALONE_PATH/node_modules" /tmp/deploy/

          # Copy .next server files if they exist
          if [ -d "$STANDALONE_PATH/.next" ]; then
            cp -r "$STANDALONE_PATH/.next"/* /tmp/deploy/.next/
          fi

          # Copy static files (always from build root)
          cp -r frontend/.next/static /tmp/deploy/.next/static

          # Create public directory
          mkdir -p /tmp/deploy/public
          cp -r frontend/public/* /tmp/deploy/public/ 2>/dev/null || true

          # Create zip
          cd /tmp/deploy && zip -r /tmp/app.zip .

          echo "=== Deployment package contents ==="
          ls -la /tmp/deploy/
          echo "=== .next contents ==="
          ls -la /tmp/deploy/.next/

      - name: Deploy to App Service
        run: |
          az webapp deploy --resource-group $AZURE_RG \
            --name $AZURE_WEBAPP_NAME \
            --src-path /tmp/app.zip \
            --type zip \
            --restart true

      - name: Configure App Service
        run: |
          az webapp config appsettings set \
            --name $AZURE_WEBAPP_NAME \
            --resource-group $AZURE_RG \
            --settings \
              BACKEND_URL="${{ secrets.BACKEND_URL }}" \
              WEBSITE_VNET_ROUTE_ALL=1 \
              PORT=3000 \
              WEBSITES_PORT=3000

          az webapp config set \
            --name $AZURE_WEBAPP_NAME \
            --resource-group $AZURE_RG \
            --startup-file "node server.js"
