{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ic-autopilot.fullname" . }}-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ic-autopilot.frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "ic-autopilot.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ic-autopilot.frontend.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: frontend
          image: {{ include "ic-autopilot.frontend.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: BACKEND_URL
              value: {{ .Values.frontend.env.BACKEND_URL | quote }}
            - name: PORT
              value: "3000"
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ic-autopilot.fullname" . }}-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ic-autopilot.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ic-autopilot.frontend.selectorLabels" . | nindent 4 }}
{{- end }}
