{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ic-autopilot.fullname" . }}-redis
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ic-autopilot.redis.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ic-autopilot.redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ic-autopilot.redis.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          command:
            - redis-server
            - "--appendonly"
            - {{ .Values.redis.config.appendonly | quote }}
            - "--maxmemory"
            - {{ .Values.redis.config.maxmemory | quote }}
            - "--maxmemory-policy"
            - {{ .Values.redis.config.maxmemoryPolicy | quote }}
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 3
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          {{- if .Values.redis.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "ic-autopilot.fullname" . }}-redis
          {{- else }}
          emptyDir: {}
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ic-autopilot.redis.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "ic-autopilot.redis.selectorLabels" . | nindent 4 }}
{{- end }}
