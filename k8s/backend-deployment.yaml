apiVersion: apps/v1
kind: Deployment
metadata:
  name: ic-autopilot-backend
  namespace: ic-autopilot
  labels:
    app: ic-autopilot-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ic-autopilot-backend
  template:
    metadata:
      labels:
        app: ic-autopilot-backend
    spec:
      containers:
        - name: backend
          image: aistartuptr.azurecr.io/ic-autopilot-backend:v1
          ports:
            - containerPort: 5001
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
      # ACR attached to AKS - no imagePullSecrets needed
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ic-autopilot-backend-hpa
  namespace: ic-autopilot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ic-autopilot-backend
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
