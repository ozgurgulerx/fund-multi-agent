# Internal LoadBalancer for App Service VNet integration
apiVersion: v1
kind: Service
metadata:
  name: pii-multiagent-backend-internal
  namespace: pii-multiagent
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /health
spec:
  type: LoadBalancer
  selector:
    app: pii-multiagent-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5001
---
# ClusterIP for internal access
apiVersion: v1
kind: Service
metadata:
  name: pii-multiagent-backend
  namespace: pii-multiagent
spec:
  selector:
    app: pii-multiagent-backend
  ports:
    - port: 5001
      targetPort: 5001
  type: ClusterIP
